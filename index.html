<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NyashGram</title>

<style>
:root {
  --accent: #ffd43b;
  --bg: #0f0f10;
  --card: #1c1c1f;
  --other: #2a2a2e;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: var(--bg);
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* –≠–ö–†–ê–ù–´ */
.screen {
  position: absolute;
  inset: 0;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

/* INPUT */
input {
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--card);
  color: white;
  font-size: 16px;
  margin-bottom: 12px;
}

/* –ö–ù–û–ü–ö–ê */
.btn {
  padding: 14px;
  border-radius: 14px;
  background: var(--accent);
  color: black;
  font-weight: 600;
  text-align: center;
  user-select: none;
}

/* CHAT */
#chat {
  justify-content: space-between;
}

.header {
  text-align: center;
  font-weight: 600;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin: 12px 0;
}

.msg {
  max-width: 75%;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 16px;
  background: var(--other);
}

.me {
  background: var(--accent);
  color: black;
  margin-left: auto;
}

.controls {
  display: flex;
  gap: 6px;
}

.controls input {
  flex: 1;
}

.icon {
  width: 44px;
  text-align: center;
  background: var(--card);
  border-radius: 12px;
  line-height: 44px;
}
</style>
</head>

<body>

<!-- –í–•–û–î -->
<div id="login" class="screen active">
  <h1>NyashGram üê±</h1>
  <input id="phone" placeholder="+7 _ _ __ __">
  <div class="btn" id="loginBtn">–í–æ–π—Ç–∏</div>
</div>

<!-- –ß–ê–¢ -->
<div id="chat" class="screen">
  <div class="header">üíõ Bestie</div>
  <div id="messages" class="messages"></div>

  <div class="controls">
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <div class="icon" id="send">‚û§</div>
  </div>
</div>

<script>
const login = document.getElementById("login");
const chat = document.getElementById("chat");

const loginBtn = document.getElementById("loginBtn");
const sendBtn = document.getElementById("send");

loginBtn.addEventListener("pointerdown", () => {
  if (!phone.value.trim()) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä üòø");
    return;
  }
  login.classList.remove("active");
  chat.classList.add("active");
});

sendBtn.addEventListener("pointerdown", () => {
  if (!text.value.trim()) return;
  add(text.value, "me");
  text.value = "";
});

function add(text, who) {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
