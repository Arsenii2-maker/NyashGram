<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NyashGram ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ЭКРАН ВВОДА НИКА -->
<div id="screen-nickname" class="screen active">
  <h1 class="logo">NyashGram ✨</h1>
  <input id="nicknameInput" placeholder="Ваш ник">
  <button id="saveNickname">Продолжить</button>
</div>

<!-- СПИСОК ЧАТОВ -->
<div id="screen-chats" class="screen">
  <header class="topbar">NyashGram ✨</header>

  <div class="chat-list">
    <div class="chat-item" data-name="Bestie">Bestie</div>
    <div class="chat-item" data-name="Философ">Философ</div>
    <div class="chat-item" data-name="Учёба">Учёба</div>
  </div>

  <button class="settings-btn">⚙️</button>
</div>

<!-- ЧАТ -->
<div id="screen-chat" class="screen">
  <header class="chat-header">
    <button id="backBtn">←</button>
    <div class="chat-user">
      <img id="chatAvatar">
      <div>
        <div id="chatName"></div>
        <div class="status">в сети</div>
      </div>
    </div>
  </header>

  <div id="messages"></div>

  <div class="input-bar">
    <input id="messageInput" placeholder="Сообщение...">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
