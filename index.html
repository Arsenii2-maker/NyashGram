<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NyashGram üê±</title>

<style>
:root {
  --accent: #ffd86b;
  --bg: #f7f7fb;
  --card: #ffffff;
  --text: #111;
  --muted: #888;
  --border: #e5e5ea;
  --wallpaper: none;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.screen {
  display: none;
  height: 100vh;
  width: 100%;
}

.screen.active {
  display: flex;
}

#welcome {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 24px;
  text-align: center;
}

#welcome h1 {
  font-size: 42px;
}

#welcome input {
  width: 100%;
  max-width: 320px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  margin-bottom: 12px;
}

button {
  background: var(--accent);
  border: none;
  border-radius: 999px;
  padding: 12px 20px;
  cursor: pointer;
}

.topbar {
  padding: 14px;
  background: var(--card);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  cursor: pointer;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.chat-list {
  flex: 1;
}

.chat-item {
  padding: 14px;
  display: flex;
  gap: 12px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}

#chat {
  flex-direction: column;
  background: var(--wallpaper), var(--bg);
  background-size: cover;
}

.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  padding: 12px;
  border-radius: 16px;
  margin-bottom: 10px;
}

.me {
  background: var(--accent);
  margin-left: auto;
}

.other {
  background: var(--card);
}

.input-bar {
  padding: 12px;
  display: flex;
  gap: 8px;
  background: var(--card);
}

.input-bar input {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: 1px solid var(--border);
}

.panel {
  flex-direction: column;
  padding: 24px;
  gap: 16px;
}

.settings-item {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
</style>
</head>

<body>

<div id="welcome" class="screen active">
  <h1>NyashGram üê±</h1>
  <input id="nameInput" placeholder="–¢–≤–æ—ë –∏–º—è">
  <button onclick="awake()">‚ú® –ø—Ä–æ–±—É–¥–∏—Ç—å—Å—è</button>
</div>

<div id="chats" class="screen">
  <div class="topbar">
    <div class="avatar" onclick="openProfile()">
      <img id="avatarImg">
    </div>
    <div>
      <b id="userName"></b>
      <div style="font-size:12px;color:var(--muted)">–≤ —Å–µ—Ç–∏</div>
    </div>
  </div>

  <div class="chat-list">
    <div class="chat-item" onclick="openChat()">
      <div class="avatar">‚ú®</div>
      <div>
        <b>#bestie</b>
        <div style="font-size:13px;color:var(--muted)">–æ–Ω–ª–∞–π–Ω</div>
      </div>
    </div>
  </div>
</div>

<div id="chat" class="screen">
  <div class="topbar">
    <button onclick="goChats()">‚Üê</button>
    <b>#bestie</b>
  </div>

  <div class="messages" id="messages">
    <div class="msg other">–ø—Ä–∏–≤–µ—Ç üí´</div>
  </div>

  <div class="input-bar">
    <input id="msgInput" placeholder="–Ω–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button onclick="send()">‚û§</button>
  </div>
</div>

<div id="profile" class="screen panel">
  <div class="avatar" onclick="pickAvatar()" style="width:80px;height:80px">
    <img id="profileAvatar">
  </div>

  <b id="profileName"></b>

  <button onclick="openSettings()">‚öôÔ∏è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  <button onclick="goChats()">–Ω–∞–∑–∞–¥</button>
</div>

<div id="settings" class="screen panel">
  <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>

  <div class="settings-item">
    <label>–¶–≤–µ—Ç –∫–Ω–æ–ø–æ–∫</label>
    <input type="color" onchange="setAccent(this.value)">
  </div>

  <div class="settings-item">
    <label>–û–±–æ–∏ —á–∞—Ç–∞</label>
    <input type="file" accept="image/*" onchange="setWallpaper(event)">
  </div>

  <button onclick="openProfile()">–Ω–∞–∑–∞–¥</button>
  </div>

<input type="file" id="avatarInput" accept="image/*" hidden>

<script>
const screens = document.querySelectorAll(".screen");
const avatarInput = document.getElementById("avatarInput");

function show(id) {
  screens.forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function awake() {
  const name = nameInput.value.trim();
  if (!name) return;
  userName.innerText = name;
  profileName.innerText = name;
  loadSettings();
  show("chats");
}

function openChat() { show("chat"); }
function goChats() { show("chats"); }
function openProfile() { show("profile"); }
function openSettings() { show("settings"); }

function send() {
  const text = msgInput.value.trim();
  if (!text) return;
  const m = document.createElement("div");
  m.className = "msg me";
  m.innerText = text;
  messages.appendChild(m);
  msgInput.value = "";
}

function pickAvatar() {
  avatarInput.click();
}

avatarInput.onchange = e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    localStorage.avatar = reader.result;
    updateAvatar();
  };
  reader.readAsDataURL(file);
};

function updateAvatar() {
  if (localStorage.avatar) {
    avatarImg.src = localStorage.avatar;
    profileAvatar.src = localStorage.avatar;
  }
}

function setAccent(color) {
  document.documentElement.style.setProperty("--accent", color);
  localStorage.accent = color;
}

function setWallpaper(e) {
  const reader = new FileReader();
  reader.onload = () => {
    document.documentElement.style.setProperty("--wallpaper", `url(${reader.result})`);
    localStorage.wallpaper = reader.result;
  };
  reader.readAsDataURL(e.target.files[0]);
}

function loadSettings() {
  if (localStorage.accent) setAccent(localStorage.accent);
  if (localStorage.wallpaper)
    document.documentElement.style.setProperty("--wallpaper", `url(${localStorage.wallpaper})`);
  updateAvatar();
}
</script>

</body>
</html>
