<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NyashGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginScreen" class="center-screen">
  <h1>NyashGram</h1>

  <label class="avatar-upload">
    <input type="file" id="avatarInput" accept="image/*">
    <div id="avatarPreview" class="avatar big"></div>
    <span>Выбрать аватар</span>
  </label>

  <input id="nicknameInput" placeholder="Твой ник ✨">
  <button id="enterBtn">Войти</button>
</div>

<div id="app" class="hidden">
  <header class="top-bar">
    <div id="myAvatar" class="avatar"></div>
    <div>
      <div id="myName"></div>
      <div id="myStatus" class="status">online</div>
    </div>
    <button id="openSettings">⚙️</button>
  </header>

  <main id="content"></main>
</div>

<div id="settings" class="modal hidden">
  <h2>Настройки</h2>

  <label>Имя
    <input id="settingsName">
  </label>

  <label>Статус
    <select id="settingsStatus">
      <option value="online">online</option>
      <option value="offline">offline</option>
    </select>
  </label>

  <label>Тема
    <select id="themeSelect">
      <option value="pastel">pastel pink</option>
      <option value="milk">milk rose</option>
      <option value="night">night blue</option>
      <option value="lofi">lo-fi beige</option>
      <option value="lilac">soft lilac</option>
    </select>
  </label>

  <label>Шрифт
    <select id="fontSelect">
      <option value="soft">Sans Soft</option>
      <option value="rounded">Rounded</option>
      <option value="elegant">Elegant</option>
      <option value="bold">Bold Soft</option>
      <option value="impact">Impact</option>
      <option value="mono">Mono Cozy</option>
    </select>
  </label>

  <button id="closeSettings">Готово</button>
</div>

<script src="app.js"></script>
<script src="contacts.js"></script>
<script src="chat.js"></script>
</body>
</html>
