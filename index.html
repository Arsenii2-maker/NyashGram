<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>NyashGram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<!-- ЭКРАН ВВОДА НИКА -->
<div id="loginScreen" class="screen active">
  <div class="login-card">
    <h1>NyashGram</h1>
    <input id="nicknameInput" type="text" placeholder="Введите ник" />
    <button id="enterBtn">Войти</button>
  </div>
</div>

<!-- СПИСОК ЧАТОВ -->
<div id="chatListScreen" class="screen">
  <header class="topbar">
    <div class="user-info">
      <img id="myAvatar" class="avatar" />
      <span id="myName"></span>
    </div>
    <button id="settingsBtn">⚙️</button>
  </header>

  <div class="chat-list">
    <div class="chat-item" data-user="Alice">
      <img class="avatar" src="https://i.pravatar.cc/150?img=5">
      <div>
        <div class="chat-name">Alice</div>
        <div class="chat-status">online</div>
      </div>
    </div>

    <div class="chat-item" data-user="Bob">
      <img class="avatar" src="https://i.pravatar.cc/150?img=12">
      <div>
        <div class="chat-name">Bob</div>
        <div class="chat-status offline">offline</div>
      </div>
    </div>
  </div>
</div>

<!-- ЭКРАН ЧАТА -->
<div id="chatScreen" class="screen">
  <header class="topbar">
    <button id="backBtn">←</button>
    <div class="user-info">
      <img id="chatAvatar" class="avatar" />
      <div>
        <div id="chatName"></div>
        <div id="chatStatus" class="chat-status"></div>
      </div>
    </div>
  </header>

  <div id="messages" class="messages">
    <div class="hint">
      <p>Начни общение ✨</p>
      <button class="quick">Привет!</button>
      <button class="quick">Как дела?</button>
    </div>
  </div>

  <div class="input-bar">
    <input id="messageInput" type="text" placeholder="Сообщение…" />
    <button id="sendBtn">➤</button>
  </div>
</div>

<!-- НАСТРОЙКИ -->
<div id="settingsScreen" class="screen">
  <header class="topbar">
    <button id="closeSettings">←</button>
    <h2>Настройки</h2>
  </header>

  <div class="settings">
    <label>Имя</label>
    <input id="nameSetting" type="text" />

    <label>Аватарка</label>
    <input id="avatarInput" type="file" accept="image/*" />

    <label>Шрифт</label>
    <select id="fontSelect">
      <option value="system-ui">System</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Impact">Impact</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Comic Sans MS">Comic Sans</option>
    </select>

    <label>Цвет фона</label>
    <input id="bgColor" type="color" />

    <button id="saveSettings">Сохранить</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
