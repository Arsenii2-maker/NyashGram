<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NyashGram — говори по-няшному 💗</title>
  
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Quicksand:wght@400;500;600&family=Nunito:wght@400;500;600&family=Fredoka:wght@400;500;600&family=M+PLUS+Rounded+1c:wght@400;500&family=Kosugi+Maru&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
 <!-- Манифест и иконки -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NyashGram">
  <meta name="theme-color" content="#ff9acb">
  <meta name="color-scheme" content="light dark">
  
  <!-- Иконки для всех устройств -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ff9acb'/%3E%3Ctext x='50' y='70' font-size='50' text-anchor='middle' fill='white'%3E🐾%3C/text%3E%3C/svg%3E">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ff9acb'/%3E%3Ctext x='50' y='70' font-size='50' text-anchor='middle' fill='white'%3E🐾%3C/text%3E%3C/svg%3E">
  <link rel="mask-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ff9acb'/%3E%3Ctext x='50' y='70' font-size='50' text-anchor='middle' fill='white'%3E🐾%3C/text%3E%3C/svg%3E" color="#ff9acb">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ЭКРАН ЗАГРУЗКИ -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-container">
      <h2>NyashGram 💗</h2>
      <div class="nyash-loader">
        <div class="loader-circle"></div>
        <div class="loader-paw">🐾</div>
      </div>
      <div id="loadingMessage" class="loading-message">Загружаем...</div>
      <div class="tips-container">
        <div id="tipText" class="tip-text"></div>
        <div class="tip-counter">
          <span id="currentTip">1</span>/<span id="totalTips">25</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ЭКРАН ВЫБОРА ВХОДА -->
  <section id="loginMethodScreen" class="screen active">
    <div class="center-wrapper">
      <div class="glass-container">
        <h1>NyashGram 💗</h1>
        <p class="subtitle">вход в аккаунт</p>
        <button id="emailMethodBtn" class="login-btn">📧 по email</button>
        <button id="anonymousMethodBtn" class="login-btn" style="margin-top: 10px;">👤 гостем</button>
      </div>
    </div>
  </section>

  <!-- ЭКРАН РЕГИСТРАЦИИ -->
  <section id="emailRegisterScreen" class="screen">
    <div class="center-wrapper">
      <div class="glass-container">
        <h2>NyashGram 💗</h2>
        <p class="subtitle">регистрация</p>
        <input type="text" id="regName" placeholder="имя" />
        <input type="email" id="regEmail" placeholder="email" />
        <input type="password" id="regPassword" placeholder="пароль" />
        <input type="password" id="regConfirmPassword" placeholder="повтори" />
        <div id="regError" class="error-message"></div>
        <button id="registerBtn" class="active">✨ зарегистрироваться</button>
        <button id="backToLoginFromRegBtn" class="text-btn">← назад</button>
        <p>уже есть? <a href="#" id="showLoginLink">войти</a></p>
      </div>
    </div>
  </section>

  <!-- ЭКРАН ВХОДА -->
  <section id="emailLoginScreen" class="screen">
    <div class="center-wrapper">
      <div class="glass-container">
        <h2>NyashGram 💗</h2>
        <p class="subtitle">вход</p>
        <input type="email" id="loginEmail" placeholder="email" />
        <input type="password" id="loginPassword" placeholder="пароль" />
        <div id="loginError" class="error-message"></div>
        <button id="loginBtn" class="active">💕 войти</button>
        <button id="backFromEmailLoginBtn" class="text-btn">← назад</button>
        <p>нет? <a href="#" id="showRegisterLink">регистрация</a></p>
      </div>
    </div>
  </section>

  <!-- ЭКРАН ПОДТВЕРЖДЕНИЯ -->
  <section id="verifyEmailScreen" class="screen">
    <div class="center-wrapper">
      <div class="glass-container">
        <h2>NyashGram 💗</h2>
        <p class="subtitle">подтверди email</p>
        <div style="font-size: 64px; margin: 20px;">📧</div>
        <p>мы отправили письмо</p>
        <button id="checkVerificationBtn" class="active">✅ я подтвердил</button>
        <button id="resendEmailBtn">🔄 отправить снова</button>
        <button id="backToLoginFromVerifyBtn" class="text-btn">← назад</button>
      </div>
    </div>
  </section>

  <!-- ГЛАВНЫЙ ЭКРАН -->
  <section id="friendsScreen" class="screen">
    <div class="top-bar">
      <span class="top-title">NyashGram</span>
      <div class="header-buttons">
        <button id="searchFriendsBtn" class="icon-btn" title="найти друга">🔍</button>
        <button id="settingsBtn" class="icon-btn" title="настройки">⚙️</button>
      </div>
    </div>
    
    <div class="tabs-container">
      <button class="tab-btn active" data-tab="chats">💬 чаты</button>
      <button class="tab-btn" data-tab="friends">👥 друзья</button>
      <button class="tab-btn" data-tab="requests">📨 заявки</button>
    </div>
    
    <div id="friendsList" class="contacts-list"></div>
  </section>

  <!-- ЭКРАН ПОИСКА ДРУЗЕЙ -->
  <section id="searchFriendsScreen" class="screen">
    <div class="top-bar">
      <button id="backFromSearchBtn" class="icon-btn">←</button>
      <span class="top-title">поиск</span>
      <div style="width:40px;"></div>
    </div>
    <div class="search-section">
      <input type="text" id="searchUsersInput" class="search-input" placeholder="введи юзернейм..." autofocus />
    </div>
    <div id="searchResultsList" class="contacts-list"></div>
  </section>

  <!-- ЭКРАН ЧАТА -->
  <section id="chatScreen" class="screen">
    <div class="chat-header">
      <button id="backBtn" class="icon-btn">←</button>
      <div id="chatAvatar" class="avatar"></div>
      <div class="chat-info">
        <span id="chatContactName">загрузка...</span>
        <span id="chatContactUsername"></span>
      </div>
      <button id="toggleQuickPanelBtn" class="icon-btn">💬</button>
      <button id="chatMenuBtn" class="icon-btn">⋮</button>
    </div>
    
    <div id="chatActionsPanel" class="chat-actions-panel" style="display: none;">
      <button id="pinChatActionBtn" class="action-btn">📌</button>
      <button id="renameChatBtn" class="action-btn">✏️</button>
      <button id="muteChatBtn" class="action-btn">🔇</button>
      <button id="deleteChatBtn" class="action-btn">🗑️</button>
    </div>
    
    <div id="quickReplyPanel" class="quick-reply-panel"></div>
    <div id="chatArea" class="chat-area"></div>
    
    <div class="message-input-area">
      <input type="text" id="messageInput" placeholder="сообщение..." />
      <button id="sendMessageBtn" class="send-btn">➤</button>
    </div>
  </section>

  <!-- ЭКРАН НАСТРОЕК -->
  <section id="settingsScreen" class="screen">
    <div class="top-bar">
      <button id="backFromSettingsBtn" class="icon-btn">←</button>
      <span class="top-title">настройки</span>
      <button id="logoutBtn" class="icon-btn">🚪</button>
    </div>
    
    <div class="settings-wrapper">
      <div class="settings-container">
        <!-- ПРОФИЛЬ -->
        <div class="glass-container">
          <h3>👤 профиль</h3>
          <div id="profileEmail"></div>
          <input type="text" id="settingsName" placeholder="имя" />
          <div class="username-row">
            <input type="text" id="settingsUsername" placeholder="юзернейм" />
            <button id="settingsGenerateBtn" class="generate-btn">🎲</button>
          </div>
          <button id="saveSettingsBtn">сохранить</button>
        </div>
        
        <!-- ТЕМЫ (6 ШТУК) -->
        <div class="glass-container">
          <div class="theme-header">
            <h3>🎨 тема</h3>
            <button id="themeModeToggle" class="mode-btn">☀️</button>
          </div>
          <div class="theme-grid">
            <button class="theme-btn" data-theme="pastel-pink">pink</button>
            <button class="theme-btn" data-theme="milk-rose">rose</button>
            <button class="theme-btn" data-theme="night-blue">blue</button>
            <button class="theme-btn" data-theme="lo-fi-beige">beige</button>
            <button class="theme-btn" data-theme="soft-lilac">lilac</button>
            <button class="theme-btn" data-theme="forest-mint">mint</button>
          </div>
        </div>
        
        <!-- ШРИФТЫ (6 ШТУК) -->
        <div class="glass-container">
          <h3>📝 шрифт</h3>
          <div class="font-grid">
            <button class="font-btn" data-font="font-system">system</button>
            <button class="font-btn" data-font="font-rounded">rounded</button>
            <button class="font-btn" data-font="font-cozy">cozy</button>
            <button class="font-btn" data-font="font-elegant">elegant</button>
            <button class="font-btn" data-font="font-bold-soft">bold</button>
            <button class="font-btn" data-font="font-mono-cozy">mono</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- МОДАЛКА -->
  <div id="renameModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>переименовать</h3>
      <input type="text" id="renameInput" />
      <div class="modal-buttons">
        <button id="renameCancelBtn">отмена</button>
        <button id="renameConfirmBtn">ок</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="contacts.js"></script>
  <script src="chat.js"></script>
</body>
</html>
