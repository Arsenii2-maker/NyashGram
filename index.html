<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NyashGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- ЭКРАН КОНТАКТОВ -->
  <section id="contacts-screen" class="screen active">
    <header class="top-bar">
      <h1>NyashGram 🩷</h1>
      <button onclick="openSettings()">⚙️</button>
    </header>

    <div id="contacts-list"></div>
  </section>

  <!-- ЭКРАН ЧАТА -->
  <section id="chat-screen" class="screen">
    <header class="top-bar">
      <button onclick="goBack()">←</button>
      <div class="chat-user">
        <img id="chat-avatar">
        <span id="chat-name"></span>
      </div>
    </header>

    <div id="messages"></div>

    <div class="input-bar">
      <input id="messageInput" placeholder="Написать нежно..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </section>

  <!-- ЭКРАН НАСТРОЕК -->
  <section id="settings-screen" class="screen">
    <header class="top-bar">
      <button onclick="goBack()">←</button>
      <h2>Настройки 💗</h2>
    </header>

    <div class="settings-card">
      <label>Имя</label>
      <input id="nameSetting" placeholder="Твоё имя">
    </div>

    <div class="settings-card">
      <label>Аватар (URL)</label>
      <input id="avatarSetting" placeholder="https://...">
    </div>

    <div class="settings-card">
      <label>Тема</label>
      <select id="themeSetting">
        <option value="cozy">💗 Cozy</option>
        <option value="night">🌙 Night</option>
        <option value="lofi">🎧 Lo-Fi</option>
      </select>
    </div>

    <div class="settings-card">
      <label>Шрифт</label>
      <select id="fontSetting">
        <option value="rounded">Rounded</option>
        <option value="soft">Soft</option>
      </select>
    </div>

    <button class="save-btn" onclick="saveSettings()">Сохранить</button>
  </section>

</div>

<script src="contacts.js"></script>
<script src="chat.js"></script>
<script src="app.js"></script>
</body>
</html>
