<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NyashGram</title>

<style>
:root {
  --accent: #ffd43b;
  --bg: #0f0f10;
  --card: #1a1a1d;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  padding: 24px;
  display: none;
  flex-direction: column;
  justify-content: center;
}

.screen.active {
  display: flex;
}

h1, h2 {
  margin-bottom: 16px;
}

input {
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--card);
  color: var(--text);
  font-size: 16px;
  outline: none;
  margin-bottom: 12px;
}

button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  font-size: 16px;
  font-weight: 600;
}

#chat {
  justify-content: space-between;
}

.messages {
  flex: 1;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 14px;
}

.me {
  background: var(--accent);
  color: #000;
  margin-left: auto;
}

.other {
  background: var(--card);
}

.input-bar {
  display: flex;
  gap: 8px;
}

.input-bar input {
  flex: 1;
}
</style>
</head>

<body>

<!-- –≠–ö–†–ê–ù 1 -->
<div id="phone" class="screen active">
  <h1>NyashGram üê±</h1>
  <input id="phoneInput" placeholder="+7 _ _ __ __">
  <button id="sendCodeBtn">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
</div>

<!-- –≠–ö–†–ê–ù 2 -->
<div id="code" class="screen">
  <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥</h2>
  <input id="codeInput" placeholder="123456">
  <button id="verifyBtn">–í–æ–π—Ç–∏</button>
</div>

<!-- –≠–ö–†–ê–ù 3 -->
<div id="chat" class="screen">
  <div class="messages" id="messages"></div>
  <div class="input-bar">
    <input id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button id="sendMsgBtn">‚û§</button>
  </div>
</div>

<script>
let current = "phone";

function show(id) {
  document.getElementById(current).classList.remove("active");
  current = id;
  document.getElementById(id).classList.add("active");
}

/* === –ö–ù–û–ü–ö–ò === */
const sendCodeBtn = document.getElementById("sendCodeBtn");
const verifyBtn = document.getElementById("verifyBtn");
const sendMsgBtn = document.getElementById("sendMsgBtn");

/* iOS FIX: click + touchstart */
sendCodeBtn.addEventListener("click", sendCode);
sendCodeBtn.addEventListener("touchstart", sendCode);

verifyBtn.addEventListener("click", verifyCode);
verifyBtn.addEventListener("touchstart", verifyCode);

sendMsgBtn.addEventListener("click", sendMsg);
sendMsgBtn.addEventListener("touchstart", sendMsg);

/* === –õ–û–ì–ò–ö–ê === */
function sendCode(e) {
  e.preventDefault();
  if (!phoneInput.value.trim()) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä üòø");
    return;
  }
  show("code");
}

function verifyCode(e) {
  e.preventDefault();
  if (codeInput.value === "123456") {
    show("chat");
  } else {
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ üòø");
  }
}

function sendMsg(e) {
  e.preventDefault();
  const text = msgInput.value.trim();
  if (!text) return;

  addMsg(text, "me");
  msgInput.value = "";

  setTimeout(() => {
    addMsg("–Ω—è~ —è —Ç—É—Ç üêæ", "other");
  }, 500);
}

function addMsg(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
</body>
</html>
