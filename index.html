<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NyashGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== ЭКРАН СПИСКА ЧАТОВ ===== -->
<div id="chatListScreen" class="screen active">

  <header class="topbar">
    <div class="profile">
      <div class="avatar"></div>
      <span class="username">Арсений</span>
    </div>
    <button class="icon-btn" id="openSettings">⚙</button>
  </header>

  <div class="chat-list">
    <div class="chat-item" data-chat="bestie">💬 Bestie</div>
    <div class="chat-item" data-chat="philosopher">🧠 Философ</div>
    <div class="chat-item" data-chat="study">📚 Учёба</div>
  </div>

</div>

<!-- ===== ЭКРАН ЧАТА ===== -->
<div id="chatScreen" class="screen">

  <header class="topbar">
    <button class="icon-btn" id="backToChats">←</button>
    <span id="chatTitle">Чат</span>
  </header>

  <div id="messages" class="messages"></div>

  <div class="input-bar">
    <input id="messageInput" placeholder="Сообщение…" />
    <button id="sendBtn">➤</button>
  </div>

</div>

<!-- ===== НАСТРОЙКИ ===== -->
<div id="settingsScreen" class="screen">

  <header class="topbar">
    <button class="icon-btn" id="closeSettings">←</button>
    <span>Настройки</span>
  </header>

  <div class="settings">

    <h3>🎨 Цвет кнопок</h3>
    <input type="color" id="accentColor">

    <h3>🌓 Тема</h3>
    <button id="toggleTheme">Сменить тему</button>

    <h3>🔤 Шрифт</h3>
    <input type="file" id="fontPicker" accept=".ttf,.otf">

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
