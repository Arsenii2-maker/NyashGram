<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>NyashGram</title>

  <!-- ШРИФТЫ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Montserrat&family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- START -->
  <section id="startScreen" class="screen active center">
    <h1>NyashGram ✨</h1>
    <input id="startName" placeholder="Введите имя">
    <button id="startBtn">Войти</button>
  </section>

  <!-- HEADER -->
  <header id="header" class="top-bar hidden">
    <button id="backBtn" class="icon-btn">←</button>

    <div class="top-info">
      <img id="chatAvatar" class="avatar gradient">
      <div>
        <div id="chatName"></div>
        <div id="chatStatus" class="status"></div>
      </div>
    </div>

    <button id="settingsBtn" class="icon-btn">⚙️</button>
  </header>

  <!-- CHAT LIST -->
  <section id="chatList" class="screen">
    <div class="chat-item" data-id="bestie" data-name="Bestie" data-status="в сети">
      <div class="avatar gradient"></div>
      <div class="chat-name">Bestie</div>
    </div>

    <div class="chat-item" data-id="philosophy" data-name="Философ" data-status="не в сети">
      <div class="avatar gradient"></div>
      <div class="chat-name">Философ</div>
    </div>

    <div class="chat-item" data-id="study" data-name="Учёба" data-status="в сети">
      <div class="avatar gradient"></div>
      <div class="chat-name">Учёба</div>
    </div>
  </section>

  <!-- CHAT -->
  <section id="chatScreen" class="screen">
    <div id="chatIntro" class="chat-intro">
      <h2>✨ Начни общение ✨</h2>
      <div class="quick-list">
        <button>Привет!</button>
        <button>Как ты?</button>
        <button>Что делаешь?</button>
        <button>Есть новости?</button>
        <button>Хочешь поговорить?</button>
      </div>
    </div>

    <div id="messages"></div>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="screen">
    <h2>Настройки</h2>

    <label>Ваше имя</label>
    <input id="nameInput">

    <label>Шрифт</label>
    <select id="fontSelect">
      <option value="Inter">Inter</option>
      <option value="Poppins">Poppins</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Roboto">Roboto</option>
      <option value="Playfair Display">Playfair Display</option>
      <option value="system-ui">System</option>
    </select>

    <label>Фон</label>
    <select id="bgType">
      <option value="color">Цвет</option>
      <option value="gradient">Градиент</option>
      <option value="image">Фото</option>
    </select>

    <input type="color" id="bgColor">
    <input type="color" id="bgColor2">
    <input type="file" id="bgImage" accept="image/*">
  </section>

  <!-- INPUT -->
  <footer id="inputBar" class="hidden">
    <input id="messageInput" placeholder="Сообщение...">
    <button id="sendBtn">➤</button>
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
