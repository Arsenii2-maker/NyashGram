<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyashGram ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Экран ввода ника -->
  <div class="screen active" id="screen-nick">
    <h1 class="logo">NyashGram ✨</h1>

    <input
      type="text"
      id="nicknameInput"
      placeholder="Введи свой ник"
      maxlength="20"
    />

    <button id="startBtn">Продолжить</button>
  </div>

  <!-- Экран чатов -->
  <div class="screen" id="screen-chats">
    <header class="topbar">
      <span class="top-title">Чаты</span>
    </header>

    <div class="chat-list">
      <div class="chat-item">Bestie</div>
      <div class="chat-item">Философ</div>
      <div class="chat-item">Учёба</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
