<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- HEADER -->
  <header>
    <img id="myAvatar" src="https://via.placeholder.com/40" class="avatar">
    <span id="myName">User</span>
    <button id="settingsBtn">⚙️</button>
  </header>

  <!-- CHAT LIST -->
  <div id="chatList" class="screen active">
    <div class="chat-item" data-chat="alice">
      <img src="https://via.placeholder.com/50" class="avatar">
      <div>
        <div class="name">Alice</div>
        <div class="status">online</div>
      </div>
    </div>

    <div class="chat-item" data-chat="bob">
      <img src="https://via.placeholder.com/50" class="avatar">
      <div>
        <div class="name">Bob</div>
        <div class="status">offline</div>
      </div>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="screen">
    <div id="messages"></div>

    <div class="input-bar">
      <input id="messageInput" type="text" placeholder="Сообщение">
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="modal">
    <div class="modal-content">
      <h3>Настройки</h3>

      <label>Имя</label>
      <input id="nameInput" type="text">

      <label>Аватар</label>
      <input id="avatarInput" type="file" accept="image/*">

      <button id="saveSettings">Сохранить</button>
      <button id="closeSettings">Закрыть</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
