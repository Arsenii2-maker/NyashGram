<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NyashGram</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(135deg, #ff9acb 0%, #ffd6e8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .active {
      display: flex !important;
    }
    .container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 32px 24px;
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 {
      color: #ff9acb;
      margin: 0 0 8px;
      font-size: 2.4rem;
      font-weight: 700;
    }
    p {
      color: #666;
      margin: 0 0 24px;
      font-size: 1.1rem;
    }
    .phone-input {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    select, input {
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      flex: 1;
      background: white;
    }
    input:focus {
      border-color: #ff9acb;
      outline: none;
    }
    button {
      padding: 16px;
      font-size: 17px;
      background: #ffb3d1;
      color: white;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: not-allowed;
      transition: all 0.3s;
      margin: 12px 0;
      font-weight: 600;
    }
    button.active {
      background: #ff9acb;
      box-shadow: 0 6px 20px rgba(255, 156, 203, 0.4);
      cursor: pointer;
    }
    #errorMessage {
      color: #e74c3c;
      font-size: 14px;
      margin: 4px 0 12px;
      min-height: 20px;
    }
    /* –≠–∫—Ä–∞–Ω –∫–æ–¥–∞ */
    #codeInput {
      width: 100%;
      padding: 16px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      color: #333;
    }
    #codeInput::placeholder {
      color: rgba(255, 156, 203, 0.5);
      opacity: 1;
      letter-spacing: 12px;
    }
    #codeSection {
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞ -->
  <section id="phoneScreen" class="screen active">
    <div class="container">
      <h1>NyashGram ü©∑</h1>
      <p>–í—Ö–æ–¥ –ø–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>

      <div class="phone-input">
        <select id="countryCode">
          <option value="+7">+7 –†–æ—Å—Å–∏—è</option>
          <option value="+380">+380 –£–∫—Ä–∞–∏–Ω–∞</option>
          <option value="+375">+375 –ë–µ–ª–∞—Ä—É—Å—å</option>
          <option value="+1">+1 –°–®–ê/–ö–∞–Ω–∞–¥–∞</option>
        </select>
        <input type="tel" id="phoneNumber" placeholder="999 999 99 99" />
      </div>

      <div id="errorMessage"></div>

      <button id="sendCodeBtn" disabled>–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
    </div>
  </section>

  <!-- –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∫–æ–¥–∞ -->
  <section id="codeScreen" class="screen">
    <div class="container">
      <h1>NyashGram ü©∑</h1>
      <p>–í–≤–µ–¥–∏ –∫–æ–¥</p>

      <input type="text" id="codeInput" placeholder="------" maxlength="6" autocomplete="off" />

      <div id="codeError" style="color:#e74c3c; font-size:14px; margin-top:12px; min-height:20px;"></div>

      <button id="verifyCodeBtn" disabled>–í–æ–π—Ç–∏</button>
    </div>
  </section>

  <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è -->
  <section id="profileScreen" class="screen">
    <div class="container">
      <h1>–°–æ–∑–¥–∞–π –ø—Ä–æ—Ñ–∏–ª—å</h1>

      <input type="text" id="displayName" placeholder="–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?" style="width:100%; margin:16px 0;" />

      <div style="margin:20px 0;">
        <label for="avatarInput">
          <div id="avatarPreview" style="width:120px; height:120px; background:#ff9acb; border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:40px; color:white;">+</div>
          <p style="margin-top:12px;">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</p>
        </label>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
      </div>

      <button id="saveProfileBtn">–ì–æ—Ç–æ–≤–æ!</button>
    </div>
  </section>

  <script>
    let generatedCode = "";

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 6-–∑–Ω–∞—á–Ω–æ–≥–æ –∫–æ–¥–∞
    function generateCode() {
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("codeInput").placeholder = generatedCode.split("").join(" ");
      console.log("–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–¥:", generatedCode);
    }

    // –≠–∫—Ä–∞–Ω –Ω–æ–º–µ—Ä–∞
    const phoneScreen = document.getElementById("phoneScreen");
    const codeScreen = document.getElementById("codeScreen");
    const profileScreen = document.getElementById("profileScreen");

    const phoneInput = document.getElementById("phoneNumber");
    const sendBtn = document.getElementById("sendCodeBtn");
    const errorMsg = document.getElementById("errorMessage");

    function checkPhone() {
      const phone = phoneInput.value.trim().replace(/\D/g, "");
      if (phone.length >= 9) {
        sendBtn.classList.add("active");
        sendBtn.disabled = false;
        errorMsg.textContent = "";
      } else {
        sendBtn.classList.remove("active");
        sendBtn.disabled = true;
        errorMsg.textContent = phone.length === 0 ? "" : "–ù–æ–º–µ—Ä —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π (–º–∏–Ω–∏–º—É–º 9 —Ü–∏—Ñ—Ä)";
      }
    }

    phoneInput.addEventListener("input", checkPhone);
    checkPhone();

    sendBtn.addEventListener("click", () => {
      if (sendBtn.disabled) return;
      generateCode();
      phoneScreen.classList.remove("active");
      codeScreen.classList.add("active");
    });

    // –≠–∫—Ä–∞–Ω –∫–æ–¥–∞
    const codeInput = document.getElementById("codeInput");
    const verifyBtn = document.getElementById("verifyCodeBtn");
    const codeError = document.getElementById("codeError");

    codeInput.addEventListener("input", () => {
      const entered = codeInput.value.trim();
      if (entered.length === 6) {
        if (entered === generatedCode) {
          codeError.textContent = "";
          verifyBtn.classList.add("active");
          verifyBtn.disabled = false;
        } else {
          codeError.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
          verifyBtn.classList.remove("active");
          verifyBtn.disabled = true;
        }
      } else {
        codeError.textContent = "";
        verifyBtn.classList.remove("active");
        verifyBtn.disabled = true;
      }
    });

    verifyBtn.addEventListener("click", () => {
      if (verifyBtn.disabled) return;
      codeScreen.classList.remove("active");
      profileScreen.classList.add("active");
    });

    // –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è
    document.getElementById("avatarInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById("avatarPreview").style.backgroundImage = `url(${event.target.result})`;
          document.getElementById("avatarPreview").textContent = "";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("saveProfileBtn").addEventListener("click", () => {
      const name = document.getElementById("displayName").value.trim();
      if (!name) {
        alert("–í–≤–µ–¥–∏ –∏–º—è!");
        return;
      }
      alert("–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ NyashGram ü©∑");
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –∫–æ–Ω—Ç–∞–∫—Ç—ã
      // window.location.href = "contacts.html" –∏–ª–∏ showScreen("contacts")
    });
  </script>
</body>
</html>
