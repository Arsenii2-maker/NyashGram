<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NyashGram ‚Äî –í—Ö–æ–¥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9acb, #ffd6e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      text-align: center;
    }
    h1 {
      color: #ff9acb;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
    }
    .phone-input {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    select, input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      flex: 1;
    }
    button {
      padding: 14px;
      font-size: 17px;
      background: #ff9acb;
      color: white;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
    }
    button:disabled {
      background: #ffb3d1;
      cursor: not-allowed;
    }
    #codeSection {
      margin-top: 24px;
    }
    #recaptcha-container {
      margin-top: 16px;
      min-height: 78px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>NyashGram ü©∑</h1>
    <p>–í—Ö–æ–¥ –ø–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>

    <div class="phone-input">
      <select id="countryCode">
        <option value="+7">+7 –†–æ—Å—Å–∏—è</option>
        <option value="+380">+380 –£–∫—Ä–∞–∏–Ω–∞</option>
        <option value="+375">+375 –ë–µ–ª–∞—Ä—É—Å—å</option>
        <option value="+1">+1 –°–®–ê/–ö–∞–Ω–∞–¥–∞</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="999 999 99 99" />
    </div>

    <button id="sendCodeBtn">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>

    <div id="codeSection" style="display:none;">
      <input type="text" id="codeInput" placeholder="–ö–æ–¥ –∏–∑ SMS" maxlength="6" style="width:100%; margin:16px 0; text-align:center;" />
      <button id="verifyCodeBtn">–í–æ–π—Ç–∏</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';

    console.log("login.html: —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω");

    let confirmationResult = null;

    // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM –∏ Firebase
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM –∑–∞–≥—Ä—É–∂–µ–Ω");

      const sendBtn = document.getElementById("sendCodeBtn");
      if (!sendBtn) {
        console.error("–ö–Ω–æ–ø–∫–∞ #sendCodeBtn –ù–ï –ù–ê–ô–î–ï–ù–ê");
        return;
      }

      console.log("–ö–Ω–æ–ø–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫–ª–∏–∫");

      sendBtn.addEventListener("click", async () => {
        console.log("–ö–õ–ò–ö –ü–û –ö–ù–û–ü–ö–ï '–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥' ‚Äî —Å–æ–±—ã—Ç–∏–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ!");

        const country = document.getElementById("countryCode")?.value;
        const phone = document.getElementById("phoneNumber")?.value?.trim();

        if (!country || !phone) {
          alert("–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É –∏ –≤–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä!");
          return;
        }

        const fullPhone = country + phone.replace(/\D/g, "");

        console.log("–ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –Ω–∞:", fullPhone);

        try {
          sendBtn.disabled = true;
          sendBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

          const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: 'invisible'
          });

          confirmationResult = await auth.signInWithPhoneNumber(fullPhone, appVerifier);

          document.getElementById("codeSection").style.display = "block";
          alert("–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ SMS.");

          sendBtn.disabled = false;
          sendBtn.textContent = "–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥";
        } catch (err) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–¥–∞:", err);
          alert("–û—à–∏–±–∫–∞: " + err.message);
          sendBtn.disabled = false;
          sendBtn.textContent = "–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥";
        }
      });

      // –ö–Ω–æ–ø–∫–∞ "–í–æ–π—Ç–∏"
      const verifyBtn = document.getElementById("verifyCodeBtn");
      if (verifyBtn) {
        verifyBtn.addEventListener("click", async () => {
          console.log("–ö–õ–ò–ö –ü–û '–í–æ–π—Ç–∏'");

          const code = document.getElementById("codeInput")?.value?.trim();

          if (!code || code.length !== 6) {
            alert("–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥!");
            return;
          }

          if (!confirmationResult) {
            alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–æ—Å–∏—Ç–µ –∫–æ–¥!");
            return;
          }

          try {
            verifyBtn.disabled = true;
            verifyBtn.textContent = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";

            const credential = await confirmationResult.confirm(code);
            const user = credential.user;

            console.log("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:", user.uid);

            alert("–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!");
            localStorage.setItem("userPhone", user.phoneNumber);
            localStorage.setItem("userUid", user.uid);

            window.location.href = "profile.html";
          } catch (err) {
            console.error("–û—à–∏–±–∫–∞:", err);
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥: " + err.message);
            verifyBtn.disabled = false;
            verifyBtn.textContent = "–í–æ–π—Ç–∏";
          }
        });
      }
    });
  </script>
</body>
</html>
