<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NyashGram — Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>NyashGram</h1>
    <p>Вход по номеру телефона</p>

    <div class="phone-input">
      <select id="countryCode">
        <option value="+7">+7 (Россия)</option>
        <option value="+380">+380 (Украина)</option>
        <option value="+375">+375 (Беларусь)</option>
        <option value="+1">+1 (США/Канада)</option>
        <!-- добавь нужные страны -->
      </select>
      <input type="tel" id="phoneNumber" placeholder="Номер телефона" />
    </div>

    <button id="sendCodeBtn">Получить код</button>

    <div id="codeSection" style="display:none;">
      <input type="text" id="codeInput" placeholder="Код из SMS" maxlength="6" />
      <button id="verifyCodeBtn">Войти</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>

  <script type="module">
  import { auth } from './firebase.js';

  // Ждём, пока Firebase полностью загрузится
  let confirmationResult = null;

  // Функция показа экрана (на всякий случай)
  function showCodeSection() {
    document.getElementById("codeSection").style.display = "block";
    document.getElementById("sendCodeBtn").disabled = true;
  }

  // Кнопка "Получить код"
  document.getElementById("sendCodeBtn").addEventListener("click", async () => {
    if (typeof auth === 'undefined' || !auth) {
      alert("Firebase Auth не загружен. Перезагрузите страницу.");
      return;
    }

    const countryCode = document.getElementById("countryCode").value;
    const phoneNumber = document.getElementById("phoneNumber").value.trim().replace(/\D/g, '');

    if (!phoneNumber) {
      alert("Введите номер телефона!");
      return;
    }

    const fullPhone = countryCode + phoneNumber;

    try {
      // Создаём reCAPTCHA
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': (response) => {
          // reCAPTCHA решён — можно отправлять код
        }
      });

      // Запрашиваем код
      confirmationResult = await auth.signInWithPhoneNumber(fullPhone, appVerifier);
      showCodeSection();
      alert("Код отправлен! Проверьте SMS (может прийти с задержкой).");
    } catch (error) {
      console.error("Ошибка отправки кода:", error);
      alert("Не удалось отправить код: " + error.message + "\n\nПопробуйте перезагрузить страницу или проверить интернет.");
    }
  });

  // Кнопка "Войти"
  document.getElementById("verifyCodeBtn").addEventListener("click", async () => {
    const code = document.getElementById("codeInput").value.trim();

    if (!code || code.length !== 6) {
      alert("Введите 6-значный код из SMS!");
      return;
    }

    if (!confirmationResult) {
      alert("Сначала запросите код!");
      return;
    }

    try {
      const credential = await confirmationResult.confirm(code);
      const user = credential.user;

      alert("Вход успешен! UID: " + user.uid);

      // Сохраняем данные
      localStorage.setItem("userPhone", user.phoneNumber);
      localStorage.setItem("userUid", user.uid);

      // Переходим на профиль
      window.location.href = "profile.html";
    } catch (error) {
      console.error("Ошибка подтверждения кода:", error);
      alert("Неверный код или ошибка: " + error.message);
    }
  });
</script>
</body>
</html>
