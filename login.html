<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NyashGram — Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>NyashGram</h1>
    <p>Вход по номеру телефона</p>

    <div class="phone-input">
      <select id="countryCode">
        <option value="+7">+7 (Россия)</option>
        <option value="+380">+380 (Украина)</option>
        <option value="+375">+375 (Беларусь)</option>
        <option value="+1">+1 (США/Канада)</option>
        <!-- добавь нужные страны -->
      </select>
      <input type="tel" id="phoneNumber" placeholder="Номер телефона" />
    </div>

    <button id="sendCodeBtn">Получить код</button>

    <div id="codeSection" style="display:none;">
      <input type="text" id="codeInput" placeholder="Код из SMS" maxlength="6" />
      <button id="verifyCodeBtn">Войти</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>

<script type="module">
  import { auth } from './firebase.js';

  console.log("login.js загружен, ждём Firebase...");

  let confirmationResult = null;

  // Функция запуска после готовности auth
  function startPhoneAuth() {
    if (!auth) {
      console.warn("auth ещё не готов, ждём...");
      setTimeout(startPhoneAuth, 300);
      return;
    }

    console.log("auth готов! Привязываем события");

    const sendBtn = document.getElementById("sendCodeBtn");
    if (!sendBtn) {
      console.error("Кнопка sendCodeBtn не найдена!");
      return;
    }

    sendBtn.addEventListener("click", async () => {
      console.log("Клик по кнопке 'Получить код'");

      const country = document.getElementById("countryCode")?.value;
      const phone = document.getElementById("phoneNumber")?.value.trim();

      if (!country || !phone) {
        alert("Выберите страну и введите номер!");
        return;
      }

      const fullPhone = country + phone.replace(/\D/g, "");

      try {
        sendBtn.disabled = true;
        sendBtn.textContent = "Отправка...";

        const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible'
        });

        confirmationResult = await auth.signInWithPhoneNumber(fullPhone, appVerifier);
        document.getElementById("codeSection").style.display = "block";
        alert("Код отправлен! Проверь SMS.");

        sendBtn.disabled = false;
        sendBtn.textContent = "Получить код";
      } catch (err) {
        console.error("Ошибка:", err);
        alert("Ошибка отправки: " + err.message);
        sendBtn.disabled = false;
        sendBtn.textContent = "Получить код";
      }
    });

    const verifyBtn = document.getElementById("verifyCodeBtn");
    if (verifyBtn) {
      verifyBtn.addEventListener("click", async () => {
        console.log("Клик по 'Войти'");

        const code = document.getElementById("codeInput")?.value.trim();
        if (!code || code.length !== 6) {
          alert("Введите 6-значный код!");
          return;
        }

        if (!confirmationResult) {
          alert("Сначала запросите код!");
          return;
        }

        try {
          verifyBtn.disabled = true;
          verifyBtn.textContent = "Проверка...";

          const credential = await confirmationResult.confirm(code);
          const user = credential.user;

          alert("Вход успешен! UID: " + user.uid);

          localStorage.setItem("userPhone", user.phoneNumber);
          localStorage.setItem("userUid", user.uid);

          window.location.href = "profile.html";
        } catch (err) {
          console.error("Ошибка:", err);
          alert("Неверный код: " + err.message);
          verifyBtn.disabled = false;
          verifyBtn.textContent = "Войти";
        }
      });
    }
  }

  // Запускаем
  startPhoneAuth();
</script>
