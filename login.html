<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NyashGram ‚Äî –í—Ö–æ–¥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', 'system-ui', sans-serif;
      background: linear-gradient(135deg, #ff9acb 0%, #ffd6e8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 32px 24px;
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 {
      color: #ff9acb;
      margin: 0 0 8px;
      font-size: 2.4rem;
      font-weight: 700;
    }
    p {
      color: #666;
      margin: 0 0 24px;
      font-size: 1.1rem;
    }
    .phone-input {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    select, input {
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      flex: 1;
      background: white;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #ff9acb;
      outline: none;
    }
    #errorMessage {
      color: #e74c3c;
      font-size: 14px;
      margin: 4px 0 12px;
      min-height: 20px;
    }
    button {
      padding: 16px;
      font-size: 17px;
      background: #ffb3d1;
      color: white;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: not-allowed;
      transition: all 0.3s;
      margin: 12px 0;
      font-weight: 600;
    }
    button.active {
      background: #ff9acb;
      box-shadow: 0 6px 20px rgba(255, 156, 203, 0.4);
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.7;
    }
    #codeSection {
      margin-top: 24px;
    }
    #recaptcha-container {
      margin-top: 16px;
      min-height: 78px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>NyashGram ü©∑</h1>
    <p>–í—Ö–æ–¥ –ø–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>

    <div class="phone-input">
      <select id="countryCode">
        <option value="+7">+7 –†–æ—Å—Å–∏—è</option>
        <option value="+380">+380 –£–∫—Ä–∞–∏–Ω–∞</option>
        <option value="+375">+375 –ë–µ–ª–∞—Ä—É—Å—å</option>
        <option value="+1">+1 –°–®–ê/–ö–∞–Ω–∞–¥–∞</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="999 999 99 99" />
    </div>

    <div id="errorMessage"></div>

    <button id="sendCodeBtn" disabled>–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>

    <div id="codeSection" style="display:none;">
      <input type="text" id="codeInput" placeholder="–ö–æ–¥ –∏–∑ SMS" maxlength="6" style="width:100%; margin:16px 0; text-align:center; padding:14px; font-size:18px;" />
      <button id="verifyCodeBtn">–í–æ–π—Ç–∏</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';

    console.log("login.html –∑–∞–≥—Ä—É–∂–µ–Ω");

    let confirmationResult = null;

    const sendBtn = document.getElementById("sendCodeBtn");
    const phoneInput = document.getElementById("phoneNumber");
    const errorMsg = document.getElementById("errorMessage");

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    function checkPhone() {
      const phone = phoneInput.value.trim().replace(/\D/g, "");
      const country = document.getElementById("countryCode").value;

      if (phone.length >= 9) {
        sendBtn.classList.add("active");
        sendBtn.disabled = false;
        errorMsg.textContent = "";
      } else {
        sendBtn.classList.remove("active");
        sendBtn.disabled = true;
        errorMsg.textContent = phone.length === 0 ? "" : "–ù–æ–º–µ—Ä —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π (–º–∏–Ω–∏–º—É–º 9 —Ü–∏—Ñ—Ä)";
      }
    }

    if (phoneInput) {
      phoneInput.addEventListener("input", checkPhone);
      document.getElementById("countryCode").addEventListener("change", checkPhone);
      checkPhone(); // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Firebase
    function initAuth() {
      if (!auth) {
        console.log("auth –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤...");
        setTimeout(initAuth, 300);
        return;
      }

      console.log("Firebase Auth –≥–æ—Ç–æ–≤!");

      if (!sendBtn) {
        console.error("–ö–Ω–æ–ø–∫–∞ #sendCodeBtn –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
        return;
      }

      sendBtn.addEventListener("click", async () => {
        console.log("–ö–ª–∏–∫ –ø–æ '–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥'");

        const country = document.getElementById("countryCode").value;
        const phone = phoneInput.value.trim().replace(/\D/g, "");

        if (phone.length < 9) {
          alert("–ù–æ–º–µ—Ä —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
          return;
        }

        const fullPhone = country + phone;

        try {
          sendBtn.disabled = true;
          sendBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

          const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: 'invisible'
          });

          confirmationResult = await auth.signInWithPhoneNumber(fullPhone, appVerifier);

          document.getElementById("codeSection").style.display = "block";
          alert("–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ SMS (–º–æ–∂–µ—Ç –ø—Ä–∏–π—Ç–∏ —á–µ—Ä–µ–∑ 5‚Äì30 —Å–µ–∫—É–Ω–¥).");

          sendBtn.disabled = false;
          sendBtn.textContent = "–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥";
        } catch (err) {
          console.error("–û—à–∏–±–∫–∞:", err);
          alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + err.message);
          sendBtn.disabled = false;
          sendBtn.textContent = "–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥";
        }
      });

      // –ö–Ω–æ–ø–∫–∞ "–í–æ–π—Ç–∏"
      const verifyBtn = document.getElementById("verifyCodeBtn");
      if (verifyBtn) {
        verifyBtn.addEventListener("click", async () => {
          const code = document.getElementById("codeInput").value.trim();

          if (!code || code.length !== 6) {
            alert("–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥!");
            return;
          }

          if (!confirmationResult) {
            alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–æ—Å–∏—Ç–µ –∫–æ–¥!");
            return;
          }

          try {
            verifyBtn.disabled = true;
            verifyBtn.textContent = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";

            const credential = await confirmationResult.confirm(code);
            const user = credential.user;

            alert("–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!");
            localStorage.setItem("userPhone", user.phoneNumber);
            localStorage.setItem("userUid", user.uid);

            window.location.href = "profile.html";
          } catch (err) {
            console.error("–û—à–∏–±–∫–∞:", err);
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥: " + err.message);
            verifyBtn.disabled = false;
            verifyBtn.textContent = "–í–æ–π—Ç–∏";
          }
        });
      }
    }

    initAuth();
  </script>
</body>
</html>
